<div class="container mt-5 pt-5">
  <div class="card">

    <div class="card-body">
      <div class="form-group">
        <label> Teacher Name </label>
        <input type="text" [(ngModel)]="teacher.name" class="form-control">
      </div>
      <div class="form-group">
        <label> Teacher phne </label>
        <input type="text" [(ngModel)]="teacher.phone" class="form-control">
      </div>
      <div class="form-group">
        <label> Teacher course </label>
        <input type="text" [(ngModel)]="teacher.course" class="form-control">
      </div>
      <div class="form-group">
        <label> Teacher level </label>
        <input type="text" [(ngModel)]="teacher.level" class="form-control">
      </div>
      <div class="form-group">
        <label> Teacher Age </label>
        <input type="number" [(ngModel)]="teacher.age" class="form-control">
      </div>
      <div class="form-group">
        <label> Teacher Image Url </label>
        <input type="url" [(ngModel)]="teacher.imgUrl" class="form-control">
      </div>
      <button (click)="onSubmit()" class="btn btn-info my-5"> Submit Data </button>
    </div>
  </div>
</div>
