<div class="container mt-5 pt-5">
  <h1 class="text-center">Sign Up Page  </h1>
  <div class="card">

    <div class="card-body">

      <div class="form-group">
        <label> Users Name </label>
        <input type="text" [(ngModel)]="users.name" class="form-control">
      </div>
      <div class="form-group">
        <label> Users phne </label>
        <input type="text" [(ngModel)]="users.password" class="form-control">
      </div>

      <button (click)="onSubmit()" class="btn btn-info my-5"> Submit Data </button>
    </div>
  </div>
</div>
