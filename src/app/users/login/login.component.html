<div class="container mt-5 pt-5">
  <h1 class="text-center">Login Page </h1>
  <div class="card">

    <div class="card-body">

      <div class="form-group">
        <label> Users Name <span class="text-danger">{{ ErrorLogin }}</span> </label>

        <input type="text" [(ngModel)]="name" class="form-control">

      </div>
      <div class="form-group">
        <label> Users password <span class="text-danger">{{ ErrorLogin }}</span></label>
        <input type="text" [(ngModel)]="password" class=" form-control">
      </div>

      <button (click)="login()" class="btn btn-info my-5"> Submit Data </button>
    </div>
  </div>
</div>
