<div class="container col-md-4 mt-5 pt-5">
  <div class="card">
    <div class="body-header">
      <img [src]="student.imgUrl" class=" img-fluid img-top" alt="">
    </div>
    <div class="card-body">
      <h6> Name : {{ student.name }} </h6>
      <h6> phone : {{ student.phone }} </h6>
      <h6> age : {{ student.age }} </h6>
    </div>
    <a class="btn btn-info" routerLink="/listStudent"> Go To Back </a>
  </div>
</div>
